<html>
<head>
	<meta charset="utf-8" /> 
	<meta http-equiv="Content-Type" content="text/html">
	<meta name="generator" content="$GENERATOR">
	
	<title>$TITLE</title>
	
	<link rel="stylesheet" href="${RELPATH}bootstrap/css/bootstrap.css" />
	<link href="${RELPATH}bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />
	
	<script type="text/javascript">
	function toggleCode(id) {
		code = document.getElementById(id);
		hideClass = 'hide';
		
		if(code.classList.contains(hideClass))
			code.classList.remove(hideClass);
		else
			code.classList.add(hideClass);
	}
	</script>
</head>
<body>

$HEADER

<div class="navbar">
    <div class="navbar-inner">
	    <div class="container">
			$NAVBAR
		</div>
    </div>
</div>

<div class="container max-height no-overflow">
	<div id="content" nevow:render="content">
		$BODY
	</div>
</div>

$TAIL

</body>
</html>
