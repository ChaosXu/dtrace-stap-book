{
	"name": "file_opener",
	"wlt_class": [ "fs_op" ],
	"has_step": true,
	"params": {
		"root_dir": {
			"_type": "tsload.wlparam.WLParamString",
			"description": "Directory where files would be created / deleted",
			"len": 1024
		},
		"created_files": {
			"_type": "tsload.wlparam.WLParamInteger",
			"description": "Number of files that would be preliminary created"			
		},
		"max_files": {
			"_type": "tsload.wlparam.WLParamInteger",
			"description": "Maximum number of files"			
		},
		"file": {
			"_type": "tsload.wlparam.WLParamInteger",
			"request": true,
			"description": "ID of file"			
		},
		"create": {
			"_type": "tsload.wlparam.WLParamBoolean",
			"request": true,
			"description": "Set O_CREAT flag"			
		}
	}
}